<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <input type="submit" value="Login">
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission

      // Get the username and password values
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // // Create an object to store the user data 
      // var user = {
      //   username: username,
      //   password: password
      // };

      // // Store the user object in the local storage
      //  localStorage.setItem("user", JSON.stringify(user));
      //
      var user = {
        username: username,
        password: password
      };

      // Use Axios to make a POST request to the server
      axios.post("https://crudcrud.com/api/abf5cf45c597424e89e049db1803061f/changed", user)
        .then(function (response) {
          // Handle successful response here
          console.log(response.data); // Log the response data
          alert("Login successful!");
        })
        .catch(function (error) {
          // Handle error here
          document.body.innerHTML = document.body.innerHTML + "<h4> Something went wrong </h4>"
          console.error("Login error:", error);
          alert("Login failed. Please check your credentials.");
        });
      //
      // Clear the form inputs
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";

      // Redirect or perform any other desired action after successful login
      alert("Login successful!");

    });
  </script>
</body>

</html>
